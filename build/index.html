<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Fira+Sans" rel="stylesheet">
    <script src="https://use.fontawesome.com/146c0b9e63.js"></script>

    <title>RippleMap</title>
  </head>
  <body>

    <main id="App" class="App">
      
      <div id="sidebar"></div>

      <div id="ripplemap-mount">
        <canvas id="ripples" width="900" height="900"></canvas>
      </div>
    </main>

      <!-- Fixed Position Things -->
    <div id="controls">
        <form id="addtag" action="">
          <select id="othertags" name="othertags"></select>
          <input id="btn_add_tag" name="" type="submit" value="Add a Tag!" />
        </form>

      <p id="tag-box">
        Currently viewing tags: 
        <div id="tagnames"></div>
      </p>
    </div>

      <script type="text/javascript" src="vendor/jquery.js"></script>
      <script type="text/javascript" src="vendor/typeahead.bundle.js"></script>
      <script type="text/javascript" src="vendor/dagoba.js"></script>
      <script src="./bundle.js"></script>
    </main>
  </body>
</html>
